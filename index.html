<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindromes</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindrome detector</h1>

      <form id="palindrome">
        <div class="form-group">
          <label for="words">Enter a year and find out if it's a leap year:</label>
          <input id="words" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>
      <div class="results">
        <p></p>
      </div>

    </div>
  </body>
